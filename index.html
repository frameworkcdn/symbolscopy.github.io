@supports (-webkit-touch-callout: none) {
  html {

  }
}

    outline-style: auto;
    outline-width: 2px;
    outline-offset: -1px;
  }

    outline: none;
  }
  a {
    text-decoration: none;
  }

    color: var(--x-accent-1-1);
    transition: color 0.3s ease-in-out;
  }

    <style>
        .Emojis-emoji-0-2-199.clicked {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
			font-size:15px;
        }
    </style>

    <script>
        // Get all elements with the class "Emojis-emoji-0-2-199"
        const emojiElements = document.querySelectorAll(".Emojis-emoji-0-2-199");

        // Add click event listener to each element
        emojiElements.forEach((element) => {
            element.addEventListener("click", () => {
                // Get the content of the div inside the clicked element
                const emojiContent = element.querySelector(".Emojis-emojiContent-0-2-200 div").textContent;

                // Create a temporary textarea element to copy the text
                const tempTextarea = document.createElement("textarea");
                tempTextarea.value = emojiContent;

                // Append the textarea to the body and select its content
                document.body.appendChild(tempTextarea);
                tempTextarea.select();

                // Copy the selected text to the clipboard
                document.execCommand("copy");

                // Remove the temporary textarea
                document.body.removeChild(tempTextarea);

                // Replace the content with "Copied!"
                element.querySelector(".Emojis-emojiContent-0-2-200 div").textContent = "Copied!";

                // Add a class to style the element
                element.classList.add("clicked");

                // Reset the content after 2 seconds
                setTimeout(() => {
                    element.querySelector(".Emojis-emojiContent-0-2-200 div").textContent = emojiContent;
                    element.classList.remove("clicked");
                }, 2000);
            });
        });
    </script>
